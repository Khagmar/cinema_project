<!DOCTYPE html>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div th:replace="shared/header :: header-css"/>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="shared/header :: header('home')"/>
<p> Działa :D </p>

<div th:if="${newsListPage.hasContent() eq false}">
    <span>Brak artykułów w bazie!</span>
</div>


<div th:if="${newsListPage.hasContent() eq true}">



    <table class="table table-striped">
        <thead>
        <tr>

            <th>ID</th>
            <th>Marka</th>
            <th>Model</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="news : ${newsListPage.content}">


            <td><span>[[${news.id}]]</span></td>
            <td><span>[[${news.title}]]</span></td>
            <td><span>[[${news.article}]]</span></td>

        </tr>

        </tbody>
    </table>

    stronicowanie

</div>



<div th:replace="shared/footer :: footer"></div>
</body>
</html>
